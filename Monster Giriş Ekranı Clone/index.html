<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Notebook | Performans Tutkunlarına Özel Notebook&#39;lar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/2a4e254da2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="kapsayici">
        <div id="sol">
            <div class="logo">
                <a href="#"><img src="img/monster-logo-notebook2.png" alt="Monster Logo"></a>
            </div>
            <h1>Hoşgeldiniz</h1>
            <div class="giris-ekrani">
                <form>
                    <div>
                        <label>E-Posta</label>
                        <input type="text" class="metin-girisi">
                    </div>
                    <div>
                        <label>Şifre</label>
                        <input type="password" class="metin-girisi">
                    </div>
                    <div class="sifremi-unuttum">
                        <a href="#">Şifremi Unuttum</a>
                    </div>
                    <button type="submit" class="giris-yap-btn">Giriş Yap</button>
                </form>
                <div class="veya">Veya</div>
                <a href="#" class="fb"><img src="img/icons8-facebook-f-32.png"> Facebook ile giriş yap</a>
                <div class="altalan">
                    <span>Üye değil misiniz?</span><a href="#">Hemen üye olun!</a>
                </div>
            </div>
        </div>
        <div id="sag">
            <div class="sabit-alan">
                <a href="#">Uzmana sorun</a>
                <a href="#">Dijital mağaza</a>
            </div>
        </div>
    </div>
</body>

</html>
